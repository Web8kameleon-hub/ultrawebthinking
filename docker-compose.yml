version: '3.8'

services:
  euroweb-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AGI_MODE=active
    volumes:
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - euroweb-network

  euroweb-backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
      target: backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AGI_CORE=enabled
    restart: unless-stopped
    networks:
      - euroweb-network

networks:
  euroweb-network:
    driver: bridge

volumes:
  euroweb-data:
    driver: local
