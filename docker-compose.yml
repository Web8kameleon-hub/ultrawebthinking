version: '3.8'

services:
  # UltraWebThinking Web8 Application
  web8:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: ultrawebthinking-web8
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web8_network

  # Development Environment (optional)
  web8-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: ultrawebthinking-web8-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: yarn dev
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - web8_network

networks:
  web8_network:
    driver: bridge
    name: ultrawebthinking_network

# Health monitoring and logs
x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
