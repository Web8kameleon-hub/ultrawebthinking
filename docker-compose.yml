
version: '3.8'

services:
  ultraweb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - JOAN_ASI_URL=http://joan-asi:8088
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ultraweb-network

  joan-asi:
    build:
      context: ./euroweb-asi
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=production
      - JOAN_LOVE_MODE=true
      - PLANETARY_PROTECTION=enabled
    volumes:
      - ./logs/joan:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ultraweb-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ultraweb-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ultraweb
      POSTGRES_USER: ultraweb
      POSTGRES_PASSWORD: ultraweb_secure_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ultraweb-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ultraweb
    restart: unless-stopped
    networks:
      - ultraweb-network

volumes:
  postgres_data:
  redis_data:

networks:
  ultraweb-network:
    driver: bridge
