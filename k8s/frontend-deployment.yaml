# k8s/frontend-deployment.yaml
# EuroWeb Ultra Frontend Deployment
# © Web8 UltraThinking – Ledjan Ahmati

apiVersion: apps/v1
kind: Deployment
metadata:
  name: euroweb-frontend
  namespace: euroweb-ultra
  labels:
    app: euroweb-frontend
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: euroweb-frontend
  template:
    metadata:
      labels:
        app: euroweb-frontend
    spec:
      containers:
      - name: frontend
        image: euroweb-ultra/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://euroweb-backend-service:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: euroweb-frontend-service
  namespace: euroweb-ultra
spec:
  selector:
    app: euroweb-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
