# k8s/hpa.yaml
# Horizontal Pod Autoscaler për EuroWeb Ultra
# © Web8 UltraThinking – Ledjan Ahmati

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: euroweb-frontend-hpa
  namespace: euroweb-ultra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: euroweb-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: euroweb-backend-hpa
  namespace: euroweb-ultra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: euroweb-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
