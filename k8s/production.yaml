# EuroWeb Platform - Kubernetes Production Deployment
# Industrial-grade container orchestration

apiVersion: v1
kind: Namespace
metadata:
  name: euroweb-production
  labels:
    app: euroweb-platform
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: euroweb-config
  namespace: euroweb-production
data:
  NODE_ENV: "production"
  PORT: "3000"
  NEXT_TELEMETRY_DISABLED: "1"
  LOG_LEVEL: "info"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: euroweb-secrets
  namespace: euroweb-production
type: Opaque
data:
  POSTGRES_PASSWORD: # base64 encoded password
  MONGO_PASSWORD: # base64 encoded password
  JWT_SECRET: # base64 encoded JWT secret
  OPENAI_API_KEY: # base64 encoded API key

---
# PersistentVolume for application logs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: euroweb-logs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /var/log/euroweb

---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: euroweb-logs-pvc
  namespace: euroweb-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Deployment for main application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: euroweb-app
  namespace: euroweb-production
  labels:
    app: euroweb-app
    version: v8.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: euroweb-app
  template:
    metadata:
      labels:
        app: euroweb-app
        version: v8.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: euroweb-app
        image: ghcr.io/your-org/euroweb-platform:v8.0.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: euroweb-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: euroweb-config
              key: NODE_ENV
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: euroweb-secrets
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: euroweb-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: euroweb-logs-pvc
      securityContext:
        fsGroup: 1001

---
# Service for application
apiVersion: v1
kind: Service
metadata:
  name: euroweb-app-service
  namespace: euroweb-production
  labels:
    app: euroweb-app
spec:
  selector:
    app: euroweb-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: euroweb-ingress
  namespace: euroweb-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - euroweb.ai
    - www.euroweb.ai
    secretName: euroweb-tls
  rules:
  - host: euroweb.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: euroweb-app-service
            port:
              number: 80
  - host: www.euroweb.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: euroweb-app-service
            port:
              number: 80

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: euroweb-hpa
  namespace: euroweb-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: euroweb-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: euroweb-pdb
  namespace: euroweb-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: euroweb-app

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: euroweb-network-policy
  namespace: euroweb-production
spec:
  podSelector:
    matchLabels:
      app: euroweb-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 27017 # MongoDB

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: euroweb-service-monitor
  namespace: euroweb-production
  labels:
    app: euroweb-app
spec:
  selector:
    matchLabels:
      app: euroweb-app
  endpoints:
  - port: http
    path: /api/metrics
    interval: 30s
    scrapeTimeout: 10s

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: euroweb-alerts
  namespace: euroweb-production
  labels:
    app: euroweb-app
spec:
  groups:
  - name: euroweb.rules
    rules:
    - alert: EuroWebHighErrorRate
      expr: rate(http_requests_total{job="euroweb-app",status=~"5.."}[5m]) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value }} errors per second"
    
    - alert: EuroWebHighResponseTime
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="euroweb-app"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is {{ $value }} seconds"
    
    - alert: EuroWebPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="euroweb-production"}[5m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod is crash looping"
        description: "Pod {{ $labels.pod }} is restarting frequently"

---
# CronJob for database backup
apiVersion: batch/v1
kind: CronJob
metadata:
  name: euroweb-backup
  namespace: euroweb-production
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres:15-alpine
            command:
            - /bin/bash
            - -c
            - |
              pg_dump -h postgres-service -U euroweb -d euroweb > /backup/euroweb-$(date +%Y%m%d-%H%M%S).sql
              find /backup -name "euroweb-*.sql" -mtime +7 -delete
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: euroweb-secrets
                  key: POSTGRES_PASSWORD
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc
          restartPolicy: OnFailure
