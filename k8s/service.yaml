# euroweb-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: euroweb-app-service
  namespace: euroweb-production
  labels:
    app: euroweb-app
    service: main
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "5"
    service.beta.kubernetes.io/aws-load-balancer-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-unhealthy-threshold: "2"
spec:
  selector:
    app: euroweb-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9100
    targetPort: 9100
    protocol: TCP
  - name: agi-port
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Allow from anywhere - adjust for security

---
# Internal service for cluster communication
apiVersion: v1
kind: Service
metadata:
  name: euroweb-app-internal
  namespace: euroweb-production
  labels:
    app: euroweb-app
    service: internal
spec:
  selector:
    app: euroweb-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: agi-internal
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

---
# Headless service for StatefulSet scenarios
apiVersion: v1
kind: Service
metadata:
  name: euroweb-app-headless
  namespace: euroweb-production
  labels:
    app: euroweb-app
    service: headless
spec:
  selector:
    app: euroweb-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  clusterIP: None
  publishNotReadyAddresses: true
