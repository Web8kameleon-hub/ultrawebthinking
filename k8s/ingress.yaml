# k8s/ingress.yaml
# EuroWeb Ultra Ingress Controller
# © Web8 UltraThinking – Ledjan Ahmati

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: euroweb-ingress
  namespace: euroweb-ultra
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - euroweb-ultra.local
    - api.euroweb-ultra.local
    secretName: euroweb-tls
  rules:
  - host: euroweb-ultra.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: euroweb-frontend-service
            port:
              number: 80
  - host: api.euroweb-ultra.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: euroweb-backend-service
            port:
              number: 8080
