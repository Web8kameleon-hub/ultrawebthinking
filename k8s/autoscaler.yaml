# Horizontal Pod Autoscaler for EuroWeb AGI Platform
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: euroweb-hpa
  namespace: euroweb-production
  labels:
    app: euroweb-platform
    tier: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: euroweb-deployment
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
      selectPolicy: Max

---
# Vertical Pod Autoscaler (optional - requires VPA installed)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: euroweb-vpa
  namespace: euroweb-production
  labels:
    app: euroweb-platform
    tier: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: euroweb-deployment
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: euroweb-app
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
    - containerName: agi-sidecar
      minAllowed:
        cpu: 200m
        memory: 512Mi
      maxAllowed:
        cpu: 1500m
        memory: 3Gi
      controlledResources: ["cpu", "memory"]

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: euroweb-pdb
  namespace: euroweb-production
  labels:
    app: euroweb-platform
    tier: availability
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: euroweb-platform
