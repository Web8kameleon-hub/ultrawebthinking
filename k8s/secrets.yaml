# Kubernetes Secrets for EuroWeb AGI Platform
# Note: This is a template - replace with actual encoded values in production
apiVersion: v1
kind: Secret
metadata:
  name: euroweb-secrets
  namespace: euroweb-production
  labels:
    app: euroweb-platform
    tier: security
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  CLAUDE_API_KEY: <base64-encoded-claude-api-key>
  OPENAI_API_KEY: <base64-encoded-openai-api-key>
  SUPABASE_URL: <base64-encoded-supabase-url>
  SUPABASE_ANON_KEY: <base64-encoded-supabase-anon-key>
  DATABASE_URL: <base64-encoded-database-url>
  REDIS_URL: <base64-encoded-redis-url>
  JWT_SECRET: <base64-encoded-jwt-secret>
  NEURAL_SEARCH_API_KEY: <base64-encoded-neural-search-key>

---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: euroweb-config
  namespace: euroweb-production
  labels:
    app: euroweb-platform
    tier: configuration
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  AGI_MODEL: "galactic-thinking-v2"
  AGI_PROVIDER: "anthropic"
  NEURAL_SEARCH_ENABLED: "true"
  FLUID_MONITOR_ENABLED: "true"
  GUARDIAN_MODE: "active"
  LOG_LEVEL: "info"
  METRICS_PORT: "9100"
  AGI_PORT: "8080"
  WEB_PORT: "3000"
  
---
# NetworkPolicy for secure communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy  
metadata:
  name: euroweb-network-policy
  namespace: euroweb-production
spec:
  podSelector:
    matchLabels:
      app: euroweb-platform
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: euroweb-platform
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP  
      port: 8080
    - protocol: TCP
      port: 9100
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS outbound
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
