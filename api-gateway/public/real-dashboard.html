<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”´ ASI REAL DATA DASHBOARD - Te Dhena Reale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid #e74c3c;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .live-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            animation: blink 1s infinite;
            margin-right: 10px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .real-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: auto;
            animation: pulse 2s infinite;
        }

        .data-content {
            line-height: 1.6;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #34495e;
        }

        .data-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: #e74c3c;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-real {
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .btn-financial {
            background: #27ae60;
        }

        .btn-economic {
            background: #f39c12;
        }

        .btn-cultural {
            background: #9b59b6;
        }
        .btn-all-data {
            background: #8e44ad;
            font-size: 1.1rem;
        }
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="live-indicator"></span>ğŸ”´ ASI REAL DATA INTELLIGENCE</h1>
        <p>Te dhena 100% REALE nga burime nderkombetare - Zero simulime!</p>
    </div>

    <div class="controls">
        <button type="button" class="btn btn-real" onclick="loadRealNews()">ğŸ”´ REAL News</button>
        <button type="button" class="btn btn-financial" onclick="loadRealFinancial()">ğŸ’° REAL Finance</button>
        <button type="button" class="btn btn-economic" onclick="loadRealEconomic()">ğŸ“Š REAL Economy</button>
        <button type="button" class="btn btn-cultural" onclick="loadRealCultural()">ğŸ›ï¸ REAL Culture</button>
        <button type="button" class="btn btn-real btn-all-data" onclick="loadAllRealData()">ğŸŒ ALL REAL DATA</button>
    </div>
        <button class="btn btn-economic" onclick="loadRealEconomic()">ğŸ“Š REAL Economy</button>
        <button class="btn btn-cultural" onclick="loadRealCultural()">ğŸ›ï¸ REAL Culture</button>
        <button class="btn btn-real" onclick="loadAllRealData()" style="background: #8e44ad; font-size: 1.1rem;">ğŸŒ ALL REAL DATA</button>
    </div>

    <div class="dashboard-grid" id="dashboard">
        <!-- Real data cards will be inserted here -->
    </div>

    <!-- ğŸ”´ ASI Real API Client -->
    
    <script>
        const API_BASE = 'http://localhost:3003';


        // Global error handler
        window.addEventListener('unhandledrejection', function(event) {
            showError('Network Error: ' + event.reason.message);
        });

        async function apiCall(endpoint) {
            try {
                showStatus('â³ Duke marrÃ« tÃ« dhÃ«na nga ' + endpoint + '...');
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showStatus('âœ… TÃ« dhÃ«nat u morÃ«n me sukses!');
                return data;
            } catch (error) {
                showError('Gabim nÃ« API: ' + error.message);
                throw error;
            }
        }

        function showStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        function showError(message) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `<div class="error-message">âŒ ${message}</div>`;
        }

        function showSuccess(message) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `<div class="success-message">âœ… ${message}</div>`;
        }

        function createDataCard(title, icon, data, type = 'default') {
            const timestamp = new Date().toLocaleString('sq-AL');
            
            let content = '';
            if (typeof data === 'object' && data !== null) {
                if (Array.isArray(data)) {
                    content = data.map(item => `
                        <div class="data-item">
                            <span class="data-label">${item.label || 'Item'}</span>
                            <span class="data-value">${item.value || 'N/A'}</span>
                        </div>
                    `).join('');
                } else {
                    content = Object.entries(data).map(([key, value]) => {
                        if (typeof value === 'object') {
                            value = JSON.stringify(value, null, 2);
                        }
                        const isPositive = typeof value === 'number' && value > 0;
                        const isNegative = typeof value === 'number' && value < 0;
                        
                        return `
                            <div class="data-item">
                                <span class="data-label">${key.replace(/_/g, ' ')}</span>
                                <span class="data-value ${isPositive ? 'positive' : isNegative ? 'negative' : ''}">${value}</span>
                            </div>
                        `;
                    }).join('');
                }
            } else {
                content = `<div class="data-item"><span class="data-value">${data}</span></div>`;
            }

            return `
                <div class="data-card">
                    <div class="card-header">
                        <span class="card-icon">${icon}</span>
                        ${title}
                        <span class="real-badge">ğŸ”´ LIVE</span>
                    </div>
                    <div class="data-content">
                        ${content}
                    </div>
                    <div class="timestamp">PÃ«rditÃ«suar: ${timestamp}</div>
                </div>
            `;
        }

        async function loadRealNews() {
            try {
                const result = await apiCall('/api/global-news/breaking-news?limit=5');
                const dashboard = document.getElementById('dashboard');
                
                if (result.data && result.data.error) {
                    dashboard.innerHTML = createDataCard(
                        'Real News Status', 
                        'ğŸ“°', 
                        {
                            'Status': result.data.message,
                            'Available Sources': result.data.available_sources?.join(', ') || 'N/A',
                            'Error': result.data.error,
                            'ASI Note': result.data.asi_note
                        }
                    );
                } else if (result.data && result.data.articles) {
                    const newsData = result.data.articles.slice(0, 3).map((article, index) => ({
                        label: `Lajm ${index + 1}`,
                        value: article.headline || article.title || 'No headline'
                    }));
                    
                    dashboard.innerHTML = createDataCard(
                        `Real News - ${result.data.source}`, 
                        'ğŸ“°', 
                        newsData
                    );
                } else {
                    dashboard.innerHTML = createDataCard(
                        'Real News', 
                        'ğŸ“°', 
                        result.data || result
                    );
                }
            } catch (error) {
                showError('Gabim nÃ« marrjen e lajmeve: ' + error.message);
            }
        }

        async function loadRealFinancial() {
            try {
                const result = await apiCall('/api/real-financial/EUR?type=forex');
                const dashboard = document.getElementById('dashboard');
                
                if (result.data && result.data.rates) {
                    const ratesData = Object.entries(result.data.rates).map(([currency, rate]) => ({
                        label: `EUR â†’ ${currency}`,
                        value: rate
                    }));
                    
                    dashboard.innerHTML = createDataCard(
                        'Real Financial Data - EUR Exchange Rates', 
                        'ğŸ’°', 
                        ratesData
                    ) + createDataCard(
                        'ASI Analysis', 
                        'ğŸ”', 
                        result.data.asi_analysis || {}
                    );
                } else {
                    dashboard.innerHTML = createDataCard('Real Financial', 'ğŸ’°', result.data || result);
                }
            } catch (error) {
                showError('Gabim nÃ« marrjen e tÃ« dhÃ«nave financiare: ' + error.message);
            }
        }

        async function loadRealEconomic() {
            try {
                const result = await apiCall('/api/real-economic/WLD?indicator=GDP');
                const dashboard = document.getElementById('dashboard');
                
                if (result.data && result.data.data_points) {
                    const economicData = result.data.data_points.slice(0, 3).map(point => ({
                        label: `GDP ${point.year}`,
                        value: point.formatted_value || point.value
                    }));
                    
                    dashboard.innerHTML = createDataCard(
                        'Real Economic Data - World GDP', 
                        'ğŸ“Š', 
                        economicData
                    );
                } else {
                    dashboard.innerHTML = createDataCard('Real Economic', 'ğŸ“Š', result.data || result);
                }
            } catch (error) {
                showError('Gabim nÃ« marrjen e tÃ« dhÃ«nave ekonomike: ' + error.message);
            }
        }

        async function loadRealCultural() {
            try {
                const result = await apiCall('/api/real-cultural/Albania?type=summary');
                const dashboard = document.getElementById('dashboard');
                
                if (result.data) {
                    const culturalData = {
                        'Title': result.data.title || 'N/A',
                        'Description': result.data.description || 'N/A',
                        'Extract': (result.data.extract || 'N/A').substring(0, 200) + '...',
                        'Source': result.data.source || 'Wikipedia'
                    };
                    
                    dashboard.innerHTML = createDataCard(
                        'Real Cultural Data - Albania', 
                        'ğŸ›ï¸', 
                        culturalData
                    );
                } else {
                    dashboard.innerHTML = createDataCard('Real Cultural', 'ğŸ›ï¸', result.data || result);
                }
            } catch (error) {
                showError('Gabim nÃ« marrjen e tÃ« dhÃ«nave kulturore: ' + error.message);
            }
        }

        async function loadAllRealData() {
            try {
                showStatus('ğŸ”„ Duke ngarkuar tÃ« gjitha tÃ« dhÃ«nat reale...');
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '<div class="loading"></div> Duke ngarkuar tÃ« dhÃ«na tÃ« plota...';
                
                // Load all data in parallel
                const [news, financial, economic, cultural] = await Promise.allSettled([
                    apiCall('/api/global-news/breaking-news?limit=3'),
                    apiCall('/api/real-financial/EUR?type=forex'),
                    apiCall('/api/real-economic/WLD?indicator=GDP'),
                    apiCall('/api/real-cultural/Albania?type=summary')
                ]);

                let cards = '';
                
                // Process news
                if (news.status === 'fulfilled') {
                    const newsResult = news.value;
                    if (newsResult.data && newsResult.data.error) {
                        cards += createDataCard('News Status', 'ğŸ“°', {
                            'Status': 'API Key Required',
                            'Sources Available': newsResult.data.available_sources?.join(', ') || 'Multiple'
                        });
                    } else {
                        cards += createDataCard('Real News', 'ğŸ“°', newsResult.data || {});
                    }
                }

                // Process financial
                if (financial.status === 'fulfilled') {
                    const finResult = financial.value;
                    if (finResult.data && finResult.data.rates) {
                        const topRates = Object.entries(finResult.data.rates).slice(0, 4).map(([curr, rate]) => ({
                            label: `EUR â†’ ${curr}`,
                            value: rate
                        }));
                        cards += createDataCard('Real Financial - EUR Rates', 'ğŸ’°', topRates);
                    }
                }

                // Process economic
                if (economic.status === 'fulfilled') {
                    const ecoResult = economic.value;
                    cards += createDataCard('Real Economic - World GDP', 'ğŸ“Š', ecoResult.data || {});
                }

                // Process cultural
                if (cultural.status === 'fulfilled') {
                    const cultResult = cultural.value;
                    if (cultResult.data) {
                        cards += createDataCard('Real Cultural - Albania', 'ğŸ›ï¸', {
                            'Title': cultResult.data.title || 'Albania',
                            'Description': cultResult.data.description || 'Country information'
                        });
                    }
                }

                dashboard.innerHTML = cards || '<div class="error-message">Nuk u gjetÃ«n tÃ« dhÃ«na</div>';
                showStatus('âœ… TÃ« gjitha tÃ« dhÃ«nat reale u ngarkuan!');
                
            } catch (error) {
                showError('Gabim nÃ« ngarkimin e tÃ« dhÃ«nave: ' + error.message);
            }
        }

        // Auto-load financial data on page load
        window.addEventListener('load', function() {
            setTimeout(loadRealFinancial, 1000);
        });

        // Auto-refresh every 5 minutes
        setInterval(loadRealFinancial, 5 * 60 * 1000);
    </script>
</body>
</html>
