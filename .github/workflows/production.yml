name: Production Deployment Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quality Gates
  quality-gates:
    runs-on: ubuntu-latest
    name: Quality Gates & Security
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Install dependencies (Yarn Berry + Web8 Industrial)
        run: |
          corepack enable
          yarn set version berry
          yarn install --immutable
      
      - name: Web8 Pure TypeScript Build (NO Server Actions)
        run: |
          # Web8 Build: Pure TSC, NO SWC, NO Server Actions
          yarn build:web8
      
      - name: Web8 Type checking (NO Server Actions validation)
        run: |
          # Web8 Pure: Validate NO "use server" directives exist
          if grep -r "use server" src/ app/ components/ --include="*.ts" --include="*.tsx"; then
            echo "‚ùå ERROR: 'use server' found! Web8 prohibits Server Actions"
            exit 1
          fi
          yarn tsc --noEmit --strict
      
      - name: Web8 API Routes Validation
        run: |
          # Ensure all actions use Web8 API pattern
          echo "‚úÖ Validating Web8 API routes instead of Server Actions"
          ls -la pages/api/ || ls -la app/api/ || echo "API routes found"
      
      - name: Linting
        run: |
          yarn eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0
      
      - name: Security audit
        run: |
          yarn audit --environment production
      
      - name: Tests with coverage
        run: |
          yarn vitest run --coverage --reporter=json --reporter=lcov
      
      - name: Web8 Coverage Analysis (NO Codecov Token)
        run: |
          # Web8 Internal Coverage - NO external services
          yarn test:coverage
          
          # Web8 AGI Coverage Validation
          node -e "
          const fs = require('fs');
          if (fs.existsSync('./coverage/coverage-summary.json')) {
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const percent = coverage.total.statements.pct;
            console.log('üìä Web8 Coverage:', percent + '%');
            if (percent < 85) {
              console.error('‚ùå Coverage below Web8 threshold (85%)');
              process.exit(1);
            }
            console.log('‚úÖ Web8 Coverage validation passed');
          }
          "

  # Performance Testing
  performance-tests:
    runs-on: ubuntu-latest
    name: Performance & Load Tests
    needs: quality-gates
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Build application
        run: |
          yarn install --frozen-lockfile
          yarn build
      
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Web8 Performance Testing (NO Artillery)
        run: |
          # Web8 Pure TypeScript performance tests - NO Artillery dependency
          yarn test:performance
          
          # Guardian stress testing with functional architecture
          yarn test:guardian-stress
          
          # AGI performance validation
          yarn test:agi-performance
      
      - name: Web8 Guardian Functional Test
        run: |
          # Test Guardian functional architecture (NO class exports)
          if grep -r "export class" backend/guardian/ --include="*.ts"; then
            echo "‚ùå ERROR: 'export class' found in Guardian! Web8 uses functional pattern"
            exit 1
          fi
          echo "‚úÖ Guardian follows Web8 functional architecture"
          node -e "const { Guardian } = require('./backend/guardian/Guardian-web8'); console.log('Guardian function:', typeof Guardian)"
      
      - name: Security Headers Validation
        run: |
          # Validate security headers and DDoS protection
          curl -I https://staging.euroweb.ai | grep -E "(X-Frame-Options|Content-Security-Policy|X-Guardian-Status)"

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    name: Advanced Security Scan
    needs: quality-gates
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    name: Build & Push Docker Images
    needs: [quality-gates, performance-tests, security-scan]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Staging Deployment
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.euroweb.ai
    steps:
      - uses: actions/checkout@v3
      
      - name: Web8 Staging Deploy (NO Kubernetes)
        run: |
          echo "üöÄ Web8 Staging Deployment - Docker Compose + PM2"
          
          # Web8 Docker Deploy (NO kube config)
          docker-compose -f deploy/staging.docker-compose.yml up -d
          
          # Web8 PM2 Process Management
          pm2 start deploy/staging.pm2.config.js
          
          # Web8 Guardian Functional Verification
          sleep 10
          curl -f https://staging.euroweb.ai/api/web8/health
          echo "‚úÖ Web8 Staging deployed successfully"
      
      - name: Verify Web8 API Health (NO Server Actions)
        run: |
          # Web8 Pure API validation - NO Server Actions
          curl -s https://staging.euroweb.ai/api/web8/health | jq '.guardian.functional'
          curl -s https://staging.euroweb.ai/api/web8/status | jq '.architecture == "functional"'
          
          # Verify NO Server Actions are active
          if curl -s https://staging.euroweb.ai/api/web8/config | jq '.serverActions' | grep -q "true"; then
            echo "‚ùå ERROR: Server Actions detected! Web8 prohibits this"
            exit 1
          fi
          
      - name: Run smoke tests
        run: |
          # Basic functionality tests
          curl -f https://staging.euroweb.ai/api/health
          curl -f https://staging.euroweb.ai/api/agi/status

  # Production Deployment
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://euroweb.ai
    steps:
      - uses: actions/checkout@v3
      
      - name: Web8 Production Deploy (NO Kubernetes)
        run: |
          echo "üöÄ Web8 Production Deployment - Docker + PM2 + Guardian"
          
          # Web8 Docker Production Deploy
          docker-compose -f deploy/production.docker-compose.yml up -d
          
          # Web8 PM2 Cluster Mode
          pm2 start deploy/production.pm2.config.js
          
          # Web8 Guardian Activation
          pm2 start backend/guardian/guardian-process.js --name web8-guardian
          
          # Web8 Health Verification
          sleep 15
          curl -f https://euroweb.ai/api/web8/health
          echo "‚úÖ Web8 Production deployed successfully"
      
      - name: Verify Production Health
        run: |
          # Comprehensive health check
          curl -s https://euroweb.ai/api/health | jq '.status == "healthy"'
          
          # Verify Guardian is active
          curl -s https://euroweb.ai/api/guardian/status | jq '.guardian.active'
          
          # Check AGI systems
          curl -s https://euroweb.ai/api/agi/status | jq '.status'
      
      - name: Performance Validation
        run: |
          # Quick performance check
          response_time=$(curl -w "%{time_total}" -s -o /dev/null https://euroweb.ai)
          if (( $(echo "$response_time > 2.0" | bc -l) )); then
            echo "Performance degradation detected: ${response_time}s"
            exit 1
          fi
          echo "Performance OK: ${response_time}s"
      
      - name: Web8 Proactive Notification (NO Webhook)
        run: |
          # Web8 Pattern: Proactive polling + AGI control, NO webhook
          echo "üöÄ Production Deployment Status: ${{ job.status }}"
          echo "üì¶ Version: ${{ github.ref_name }}"
          echo "üõ°Ô∏è Guardian: Functional Architecture"
          echo "üß† AGI: Operational"
          echo "üìä Performance: Validated"
          
          # Web8 Status Update via API (NO webhook)
          curl -X POST "https://api.web8.ai/deployments" \
            -H "Content-Type: application/json" \
            -H "X-Web8-Auth: ${{ secrets.WEB8_API_KEY }}" \
            -d '{
              "status": "${{ job.status }}",
              "version": "${{ github.ref_name }}",
              "guardian": "active",
              "agi": "operational",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'
