name: Build & Protect (Web8 Mirrors)

on:
  push:
    branches: [ main, feature/albion-utt ]
    paths:
      - "src/**"
      - "ui/**"
      - "security/**"
      - "scripts/**"
      - "LAYER_7_DEFENSE_MIRROR/**"
      - "LAYER_8_DDOS_DEFENSE/**"
      - "LAYER_9_ETHICS_AI_DEFENSE/**"
      - "package.json"
      - "yarn.lock"
      - "tsconfig.json"
  workflow_dispatch:

jobs:
  build-protect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Install deps (immutable)
        run: yarn install --immutable

      - name: Type-check & compile
        run: yarn build

      - name: Run Protection (Mirrors)
        run: yarn protect

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          (cd build/decoy      && zip -r ../../artifacts/decoy.zip .) || true
          (cd build/protected  && zip -r ../../artifacts/protected.zip .) || true
          (cd build/ui         && zip -r ../../artifacts/ui.zip .) || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web8-mirrors
          path: artifacts/*.zip

  docker-image:
    needs: build-protect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Install deps (immutable)
        run: yarn install --immutable

      - name: Build & Protect
        run: |
          yarn build
          yarn protect

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:latest
