<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraWebThinking Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f8f8f8;
        }
        .title {
            color: #0050b3;
        }
        .button {
            padding: 0.5rem 1rem;
            background: #0050b3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background: #003d80;
        }
    </style>
</head>
<body>
    <h1 class="title">UltraWebThinking âœ…</h1>
    <p>Sistema industriale funksionale!</p>
    <button class="button" onclick="alert('Sistemi punon!')">Test Button</button>
    
    <h2>API Test</h2>
    <button class="button" onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">API Response: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
