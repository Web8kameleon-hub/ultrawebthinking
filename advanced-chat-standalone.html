                const res = await fetch('/api/agi-advanced', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Try parse JSON response, fallback to plain text
                let data = null;
                try { data = await res.json(); } catch (e) { /* not JSON */ }

                let reply = null;
                if (data) reply = data.response || data.reply || data.result || data.text;

                if (!reply) {
                    try { reply = await res.text(); } catch (e) { /* ignore */ }
                }

                // Final fallback: local generator
                if (!reply) reply = generateResponse(message, currentMode, currentPersonality);

                addMessage(reply, 'ai');
            } catch (err) {
                console.error('AGI request failed', err);
                // Inform user and fallback to local generator
                addMessage('ShÃ«rbimi i avancuar Ã«shtÃ« i paarritshÃ«m. Po pÃ«rdor njÃ« pÃ«rgjigje lokale pÃ«rkohÃ«sisht.', 'ai');
                const fallback = generateResponse(message, currentMode, currentPersonality);
                addMessage(fallback, 'ai');
            } finally {
                thinkingEl.classList.remove('show');
            }
        }
